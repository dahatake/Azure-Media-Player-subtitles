	<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: x-large;">
	<h1>HTML5 Video + Trackでの字幕</h1>
	Azure Media Indexer と Microsoft Translator で自動生成したものです。<br />
	ビデオプレイヤーの[CC]ボタンを押して、字幕データの切り替えを試してください。
	<br />
	<br />
	TTML(Timed Text Markup Language)ファイル:
	<a target="_blank" href="KEY01_mid.mp4.ttml">英語</a>
	<a target="_blank" href="KEY01_mid.mp4.ja.ttml">日本語</a>
	<a target="_blank" href="KEY01_mid.mp4.es.ttml">スペイン語</a>
	<a target="_blank" href="KEY01_mid.mp4.it.ttml">イタリア語</a>
	<a target="_blank" href="KEY01_mid.mp4.fr.ttml">フランス語</a>
	<a target="_blank" href="KEY01_mid.mp4ru.ttml">ロシア語</a>
	<a target="_blank" href="KEY01_mid.mp4.ko.ttml">ハングル</a>
	<a target="_blank" href="KEY01_mid.mp4.zh-CHS.ttml">中国語(簡体字)</a>
	<a target="_blank" href="KEY01_mid.mp4.tlh.ttml">クリンゴン語</a>
	<div>
		<video id="videoPlayer" controls="controls" autoplay="autoplay" width="1000"
			src="http://video.ch9.ms/ch9/d72d/467b3cad-1fdf-4d0b-9728-e9b55e6ad72d/KEY01_mid.mp4">
			<track id="trackEN"  src="KEY01_mid.mp4.ttml"     kind="captions" label="英語" default></track>
			<track id="trackJP"  src="KEY01_mid.mp4.ja.ttml"  kind="captions" label="日本語"></track>
			<track id="trackES"  src="KEY01_mid.mp4.es.ttml"  kind="captions" label="スペイン語"></track>
			<track id="trackIT"  src="KEY01_mid.mp4.it.ttml"  kind="captions" label="イタリア語"></track>
			<track id="trackFR"  src="KEY01_mid.mp4.fr.ttml"  kind="captions" label="フランス語"></track>
			<track id="trackRU"  src="KEY01_mid.mp4.ru.ttml"  kind="captions" label="ロシア語"></track>
			<track id="trackKO"  src="KEY01_mid.mp4.ko.ttml"  kind="captions" label="ハングル語"></track>
			<track id="trackZhCHS"  src="KEY01_mid.mp4.zh-CHS.ttml"  kind="captions" label="中国語(簡体字)"></track>
			<track id="trackTLH" src="KEY01_mid.mp4.tlh.ttml" kind="captions" label="クリンゴン語"></track>
		</video>
	</div>
